<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="application/javascript" src="app.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Learning HTML & CSS</title>
</head>

<body>

  <div class="header">

    <div class="left-section">
      <img src="/Resources/media/svg icons/hamburger.svg" class="hamburger" alt="hamburger">
      <img src="/Resources/media/svg icons/youtube.svg" class="youtube" alt="youtube">
    </div>
    
    <div class="middle-section">
      <input type="text" placeholder="Search" class="search-bar">
      <button class="search-icon">
        <img src="/Resources/media/svg icons/search.svg" alt="search">
      </button>
      <button class="mic-icon">
        <img src="/Resources/media/svg icons/mic.svg" alt="mic">
      </button>
    </div>

    <div class="right-section">
      <img src="/Resources/media/svg icons/upload.svg" alt="" class="upload">
      <img src="/Resources/media/svg icons/notification.svg" alt="" class="notification">
      <img src="/Resources/media/svg icons/bell.svg" alt="" class="bell">
      <img src="/Resources/media/pimg1.jpg" alt="" class="profile">
    </div>

  </div>


</body>

</html>
